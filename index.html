        //필요한 요소 : img, 메뉴이름, 버튼
        const img = document.getElementById("img")
        const menu = document.getElementById("menu")
        const btn = document.getElementById("btn")
        //버튼잠금
        btn.disabled = true
        btn.style.opacity = 0.5
        //이미지 바꾸는 효과
        let rolling = null
        rolling = setInterval(() => {
            const r= Math.floor(Math.random() * menus.length)
            const randomMenu = menus[r]
            img.src = randomMenu.img
            menu.textContent = randomMenu.name

        }, 100)

        //3초 뒤 추천메뉴로 멈춤
        setTimeout(
            ()=>{
                clearInterval(rolling) //이미지 바꾸기 멈춤
                //추천 메뉴 선택
                const pickMenu = menus[random]
                img.src = pickMenu.img
                menu.textContent = pickMenu.name
                //버튼잠금해제
                btn.disabled = false
                btn.style.opacity = 1
            }, 2000
        )
           
        }
    </script>
